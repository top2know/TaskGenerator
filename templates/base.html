<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task Generator</title>
    <link rel="icon" type="image/png" href="../static/images/icon.png" />
</head>
<body>
<ul id="menu">
      <li><a href="/">Главная</a></li>
      <li><a href="/menu">Создать задания</a></li>
      <li><a href="/taskset">Создать тасксет</a></li>
      <li><a href="/tree">Показать дерево</a></li>
      <li><a href="/about">Об авторе</a></li>
</ul>
<style>
    #menu, #menu li {
        margin: 0;
       padding: 0;
    }
    #menu {
        text-align: center;
        background: #6aceee;
    }
    #menu li{
        display:inline-block;
        text-align: center;
    }
    #menu a {
        display: block;
        color: #000;
        padding: 2pt 10pt;
        font-size:146%;
        text-decoration: none;
    }
</style>
<br>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
